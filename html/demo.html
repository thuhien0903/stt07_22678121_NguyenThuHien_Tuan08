<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        
        .navbar-nav .nav-link {
            margin-right: 15px;
        }
        
        .table th,
        .table td {
            text-align: center;
        }
        
        .form-inline {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .form-inline div {
            flex: 1;
            margin-right: 10px;
        }
        
        .form-inline div:last-child {
            margin-right: 0;
        }
        
        .modal-content {
            padding: 20px;
        }
        
        .modal-header {
            border-bottom: none;
        }
        
        .modal-footer {
            border-top: none;
        }
        
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        .form-check-label {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Đăng ký</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trợ giúp</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <img alt="Hình ảnh đại diện" class="img-fluid" height="400" src="https://storage.googleapis.com/a1aa/image/G5ZcjHbbhzpeVa3xIn8De79Yfygo7loONeupfvyvsS7lCcacC.jpg" width="1200" />
        <table class="table table-bordered mt-3" id="dataTable">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã học viên</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Tiền dịch vụ</th>
                    <th>Tiền đồ dùng</th>
                    <th>Tổng tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>123456789</td>
                    <td>Trần Anh</td>
                    <td>hongquan@iuh.edu.vn</td>
                    <td>30,000</td>
                    <td>10,000</td>
                    <td>40,000</td>
                </tr>
            </tbody>
        </table>

        <div class="form-inline">
            <div>
                <label for="studentId">Mã sinh viên:</label>
                <input type="text" id="studentId" class="form-control" placeholder="Nhập mã sinh viên" />
            </div>
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Thêm thông tin</button>
            </div>
        </div>
    </div>

    <!-- Modal for Registration -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">THÔNG TIN THANH TOÁN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="text-center">Thông Tin Học Viên</h2>
                    <form>
                        <div class="mb-3">
                            <label for="modalStudentId" class="form-label">Mã học viên:</label>
                            <input type="text" class="form-control" id="modalStudentId" placeholder="Nhập mã học viên">
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ tên:</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Nhập họ tên">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email">
                        </div>
                        <div class="mb-3">
                            <label for="service" class="form-label">Dịch vụ:</label>
                            <select class="form-select" id="service">
                                <option selected>Bơi</option>
                                <option value="1">Bóng đá</option>
                                <option value="2">Cầu lông</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Giá tiền:</label>
                            <input type="text" class="form-control" id="price" placeholder="Nhập giá tiền">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Đồ dùng:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="swimSuit">
                                <label class="form-check-label" for="swimSuit">Áo quần bơi</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="float">
                                <label class="form-check-label" for="float">Phao</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="totalAmount" class="form-label">Tổng tiền:</label>
                            <input type="text" class="form-control" id="totalAmount" placeholder="Tổng tiền" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Thanh toán</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
